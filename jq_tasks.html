<!Doctype html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title>JQuery Tasks</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <!--\\\\\\MAIN CONTENT HERE//////-->
    <!--Wrapper class stops the width getting any wider than 1200px-->
    <div class="wrapper">
        <div id="header-container">
            <!--Set this div as flex container-->
            <!-- Flex children inside container-->
            <div class="header-topleft"><img src="images/rainbow.png">
                <div class="toggle-btn">Slide Toggle</div>
            </div>

            <div class="header-middle"><span class="squarechange">Change the Background Colour and the Font styles in
                    this rectangle
                    <div class="change-styles-btn">Change Styles</div>
            </div></span>

            <div class="header-topright"><img src="images/butterfly.png">
                <div class="toggle-btn-fly">Fade Toggle</div>
            </div>
        </div>
    </div>


    <div class="wrapper">
        <div id="maincontent-container">
            <div class="maincontent-midleft">
                <img src="images/spooky.png">
                <div id="left-btn-container">
                    <div class="btnslideout">Slide House Out</div>
                    <div class="btnslidein">Slide House In</div>
                </div>
            </div>
            <div class="maincontent-middle">
                <img src="images/bulb.png">
                <div id="mid-btn-container">
                    <div class="btnon-bulb">Hide Bulb</div>
                    <div class="btnoff-bulb">Show Bulb</div>
                </div>

            </div>
            <div class="maincontent-midright">
                <img src="images/ghost.png">
                <div id="right-btn-container">
                    <div class="btnfadeoutghost">Fade Ghost Out</div>
                    <div class="btnfadeinghost">Fade Ghost In</div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="footer-container">
            <div class="footer-btmleft">ADD YOUR OWN IDEAS HERE...</div>
            <div class="footer-btmright">ADD YOUR OWN IDEAS HERE...</div>
        </div>
    </div>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/demo.js"></script>
</body>

</html>
